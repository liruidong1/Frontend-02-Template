<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display: flex;">
        <div id="bg" style="width: 300px;"></div>
        <div>
            red: <input id="r" type="range" max="255" min="0"/><br>
            green: <input id="g" type="range" max="255" min="0"/><br>
            blue: <input id="b" type="range" max="255" min="0"/>
        </div>
    </div>
</body>
<script src="reactive.js" type="text/javascript"></script>
<script type="text/javascript">
    let obj = {
        r: 1,
        g: 0,
        b: 0
    }
    let po = reactive(obj);

    effect(()=>{
        document.getElementById('r').value = po.r
    })

    effect(()=>{
        document.getElementById('g').value = po.g
    })

    effect(()=>{
        document.getElementById('b').value = po.b
    })

    effect(()=>{
        document.getElementById('bg').style.backgroundColor = `rgb(${po.r},${po.g},${po.b})`
    })

    document.getElementById('r').addEventListener('input', event => po.r = event.target.value);
    document.getElementById('g').addEventListener('input', event => po.g = event.target.value);
    document.getElementById('b').addEventListener('input', event => po.b = event.target.value);

</script>
</html>
